<ion-header>

    <ion-navbar>
        <ion-title>InabieAppRD</ion-title>

        <ion-buttons end>

            <button ion-button icon-only>
              <ion-icon name="add" (click)="addEvent()"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" [locale]="calendar.locale" (onEventSelected)="onEventSelected($event)" (onTimeSelected)="onTimeSelected($event)" step="30" class="calendar"></calendar>


</ion-content>
